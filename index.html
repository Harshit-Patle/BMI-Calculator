<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="page">
        <h1>BMI Calculator</h1>
        <form>
            <div><label>Enter Height in CM: </label><input type="text" id="height"></div>
            <div><label>Enter Weight in KG: </label><input type="text" id="weight"></div>
            <button id="calBut">Calculate</button>
            <div id="result"></div>
        </form>

        <div id="guide">
            <p>Under Weight :- Less than 18.6</p>
            <p>Normal :- 18.6 to 24.9</p>
            <p>Overweight :- Greater than 24.9</p>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
